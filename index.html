<!DOCTYPE html>
<html lang="">
  <head>
    <!-- FONTS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Montserrat&display=swap" rel="stylesheet">
    <title>Acerteo número</title>
  </head>
  <body onload="init()">
    <main>
      <div id="welcomeScreen">
        <h2>Acerte o número <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Sua tentativa:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/>
        </section>
        <section class="stats">
          <div class="info">
            <p>Número de tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Suas tentativas:</p>
            <span id="guesses">0</span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
